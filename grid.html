<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container{
            display: grid;
            grid-gap: 30px 18px;
            grid-template-columns: 250px 1fr 1fr;
        }
        .article{
            background-color: cornflowerblue;
            text-align: center;
        }
        .articel-1{
            grid-row: 1/span 6;
        }
        .articel-2{
            grid-column: 2/span 2;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="article articel-1">
            <h3>article-1</h3>
        </article>
        <article class="article articel-2">
            <h3>article-2</h3>
        </article>

            <h3>article-3</h3>
        </article>
        <article class="article articel-4">
            <h3>article-4</h3>
        </article>
        <article class="article articel-5">
            <h3>article-5</h3>
        </article>
        <article class="article articel-6">
            <h3>article-6</h3>
        </article>
        <article class="article articel-7">

        <article class="article articel-8">
            <h3>article-8</h3>
        </article>
        <article class="article articel-9">

        </article>
        <article class="article articel-10">
            <h3>article-10</h3>
        </article>
        <article class="article articel-11">

        </article>
        <article class="article articel-12">

        </article>
        <article class="article articel-13">
            <h3>article-13</h3>
        </article>
        <article class="article articel-14">
            <h3>article-14</h3>
        </article>
        <article class="article articel-15">
            <h3>article-15</h3>
        </article>
    </section>
</body>
</html>
